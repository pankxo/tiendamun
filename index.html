<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Mun</title>
    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background: url('tu-fondo-animado.gif') no-repeat center center fixed;
            background-size: cover;
        }
        /* Agregar estilos responsivos según sea necesario */
    </style>
</head>
<body>
    <header>
        <!-- Aquí va el header existente -->
    </header>
    <nav>
        <!-- Aquí va el menú existente -->
    </nav>
    
    <div class="carousel-container">
        <div class="owl-carousel">
            <div class="item">
                <img src="imagen_paquete1.jpg" alt="Paquete 1">
                <h3>Paquete de Seguidores 1</h3>
                <p>Descripción del Paquete 1</p>
                <button onclick="location.href='https://www.mercadopago.com.ar/checkout/start?pref_id=123456789'">Pagar</button>
            </div>
            <div class="item">
                <img src="imagen_paquete2.jpg" alt="Paquete 2">
                <h3>Paquete de Seguidores 2</h3>
                <p>Descripción del Paquete 2</p>
                <button onclick="location.href='https://www.mercadopago.com.ar/checkout/start?pref_id=123456789'">Pagar</button>
            </div>
            <!-- Agrega más paquetes según sea necesario -->
        </div>
    </div>

    <div class="logo-central">
        <img src="logo.jpg" alt="Logo Central">
    </div>

    <!-- OwlCarousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                animateOut: 'fadeOut',
                animateIn: 'fadeIn'
            });
        });
    </script>
</body>
</html>
